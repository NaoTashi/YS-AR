<!doctype HTML>
 <html>
 <head>
 	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
 	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
 </head>
  
 
 <body style='margin:0px; overflow:hidden;'>
 	<a-scene embedded arjs>
     	<a-marker preset="custom" type="pattern" url="on-mark.patt"> 
     		<a-text value="Light ON" position="0 0 0" rotation="-90 0 0" material="color:green"></a-text>
     	</a-marker>
   
   <a-marker preset="custom" type="pattern" url="off-mark.patt"> 
     		<a-text value="Light Off" position="0 0 0" rotation="-90 0 0" background="color:red"></a-text>
     	</a-marker>
      
      	<a-entity camera></a-entity>
      
     </a-scene>
 </body>
 
 </html>
